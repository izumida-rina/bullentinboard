<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>掲示板登録</title>
    <style>
        table {
            border-collapse: collapse;
        }

        .col_index {
            width: 100px;
        }

        .col_text {
            width: 500px;
        }
        
    </style>
</head>

<body>
    <h3>掲示板登録</h3>
    <form action="/create" method="post" th:object="${formModel}">
        <input type="hidden" name="id" th:value="*{id}">
        <table border="2">
            <tr>
                <th class="col_index">タイトル</th>
                <td>
                    <input type="text" name="title" th:value="*{title}" class="col_text">
                </td>
            </tr>
            <tr>
                <th >内容</th>
                <td>
                    <input type="text" name="contents" th:value="*{contents}" class="col_text">
                </td>
            </tr>
            <tr>
                <th>登録者</th>
                <td>
                    <input type="text" name="createUser" th:value="*{createUser}" class="col_text">
                </td>
            </tr>
        </table>
        <hr>
        <input type="submit" value="登録">
    </form>
    <form action="/" method="get">
        <input type="submit" value="戻る">
    </form>
</body>

</html>
