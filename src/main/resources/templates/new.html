<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>
    <header>
        <div class="container" style="margin-top: 20px; margin-bottom: 40px;">
            <nav class="navbar bg-body-tertiary">
                <a class="navbar-brand" href="/list" style="margin-left: 20px;">掲示板</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h3>掲示板登録</h3>
            <form th:action="@{/create}" method="post" th:object="${formModel}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors()}">
                    <p th:each="error : ${#fields.detailedErrors()}" th:if="${not #strings.isEmpty(error.message)}"
                        class="err" th:text="${error.message}" style="color: crimson;">
                    </p>
                </div>
                <table class="new_table">
                    <input type="hidden" name="id" th:value="*{id}">
                    <tr>
                        <th class="col_title">タイトル</th>
                        <td>
                            <input type="text" name="title" th:value="*{title}" class="col_text">
                        </td>
                    </tr>
                    <tr>
                        <th class="col_contents">内容</th>
                        <td>
                            <textarea name="contents" th:text="*{contents}" rows="8" cols="50"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th class="col_create_user">登録者</th>
                        <td>
                            <input type="text" name="createUser" th:value="*{createUser}" class="col_text">
                        </td>
                    </tr>
                    <tr>
                        <th class="col_division">分類
                        <td><select name="division" id="division">
                                <option value="0"></option>
                                <option th:each="list: ${lists}" th:value="${list.id}" th:text="${list.name}"
                                    th:field="*{division}">pulldown</option>
                            </select>
                        </td>
                        </th>
                    </tr>
                </table>
                <hr>
                <input type="submit" value="登録" class="btn btn-primary">
                <a name="back_button" id="backButton" class="btn btn-primary" th:href="@{/list}" role="button">戻る</a>
            </form>

        </div>
    </main>
    <footer>
        <!-- place footer here -->
        <div th:replace="footer :: footer"></div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
