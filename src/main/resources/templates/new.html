<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        table {
            border-collapse: collapse;
        }

        .col_index {
            width: 100px;
        }

        .col_text {
            width: 500px;
        }
    </style>
</head>

<body>
    <header>
        <!-- place navbar here -->
        <div th:replace="header :: header"></div>
    </header>
    <main>
        <h3>掲示板登録</h3>
        <form th:action="@{/create}" method="post" th:object="${formModel}">
            <ul>
                <li th:each="error : ${#fields.detailedErrors()}"
                    class="err" th:text="${error.message}" style="color: crimson;">

                </li>
            </ul>
            <input type="hidden" name="id" th:value="*{id}">
            <table>
                <tr>
                    <th class="col_index">タイトル</th>
                    <td>
                        <input type="text" name="title" th:value="*{title}" class="col_text">
                    </td>
                </tr>
                <tr>
                    <th>内容</th>
                    <td>
                        <textarea name="contents" cols="70" rows="10" th:text="*{contents}"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>登録者</th>
                    <td>
                        <input type="text" name="createUser" th:value="*{createUser}" class="col_text">
                    </td>
                </tr>
                <tr>
                    <th>分類
                    <td><select name="division" id="division">
                            <option value="0"></option>
                            <option th:each="list: ${lists}" th:value="${list.id}" th:text="${list.name}"
                                th:field="*{division}">pulldown</option>
                        </select>
                    </td>
                    </th>
                </tr>
            </table>
            <hr>
            <input type="submit" value="登録">
        </form>
        <form action="/list" method="get">
            <input type="submit" value="戻る">
        </form>
    </main>
    <footer>
        <!-- place footer here -->
        <div th:replace="footer :: footer"></div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
