<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>掲示板詳細</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

</head>

<body>
    <header>
        <div class="container" style="margin-top: 20px; margin-bottom: 40px;">
            <nav class="navbar bg-body-tertiary">
                    <a class="navbar-brand" href="/list" style="margin-left: 20px;">掲示板</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
        <h3>掲示板詳細</h3>
        <table class="detail_table" th:object="${formModel}">
            <tr>
                <th class="col_index">作成日</th>
                <td class="col_data">
                    <div type="text" th:text="*{createDate}">dammy</div>
                </td>
            </tr>
            <tr>
                <th>タイトル</th>
                <td>
                    <div type="text" th:text="*{title}">dammy</div>
                </td>
            </tr>
            <tr>
                <th>内容</th>
                <td>
                    <div type="text" th:text="*{contents}">dammy</div>
                </td>
            </tr>
            <tr>
                <th>作成者</th>
                <td>
                    <div type="text" th:text="*{createUser}">dammy</div>
                </td>
            </tr>
            <tr>
                <th>分類</th>
                <td>
                    <div type="text" th:text="${div.name}"></div>
                </td>
            </tr>
        </table>
        <hr>
        <form action="/list">
            <input type="submit" value="戻る" class="btn btn-primary">
        </form>
    </div>
    </main>
    <footer>
        <!-- place footer here -->
        <div th:replace="footer :: footer"></div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
