<!doctype html>
<html lang="ja">

<head>
    <title>掲示板</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <header>
            <!-- place navbar here -->
            <div th:replace="header :: header"></div>
        </header>
        <main>
            <table class="table table-info table-hover">
                <tr>
                    <th style="width: 15%;">作成日</th>
                    <th style="width: 40%;">タイトル</th>
                    <th style="width: 20%;">作成者</th>
                    <th style="width: 10%;"></th>
                    <th style="width: 10%;"></th>
                    <th style="width: 10%;"></th>
                </tr>
                <tr th:each="obj : ${data}">
                    <td th:text="${#dates.format(obj.createDate, 'yyyy/MM/dd')}"></td>
                    <td th:text="${obj.title}"></td>
                    <td th:text="${obj.createUser}"></td>
                    <td>
                        <form action="/detail" method="get">
                            <input type="submit" value="詳細" class="btn btn-primary">
                            <input type="hidden" name="id" th:value="${obj.id}">
                        </form>
                    </td>
                    <td>
                        <form action="/edit" method="get">
                            <input type="submit" value="編集" class="btn btn-primary">
                            <input type="hidden" name="id" th:value="${obj.id}">
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/delete}" method="post">
                            <input type="submit" value="削除" class="btn btn-danger">
                            <input type="hidden" name="id" th:value="${obj.id}">
                        </form>
                    </td>
                </tr>
            </table>

            <form action="/add">
                <input type="submit" value="新規作成" class="btn btn-success">
            </form>

        </main>
        <footer>
            <!-- place footer here -->
            <div th:replace="footer :: footer"></div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    </div>
</body>


</html>
